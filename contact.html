	<!-- fontawesome Min css -->

	<!-- Custom styles Css -->
	<link href="style.css" rel="stylesheet">

</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status"></div>
	</div>

	<main class="main-area">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<header class="header-area">
						<div class="logo">
							<a href="index.html">
								<h2>Collin Stewart <span>portfolio</span></h2>
							</a>
						</div>
						<nav class="main-menu">
							<ul class="nav-list nav-open activeNav" id="nav">
								<li><a href="index.html">home</a></li>
								<li><a href="about.html">about</a></li>
								<li><a href="project.html">projects</a></li>
								<li><a href="contact.html" class="current">contact</a></li>
							</ul>
						</nav>
						<div class="header-social">
							<div class="social-icon-header">
								<a href="https://github.com/cstewa91" target="blank"><i class="fab fa-github"></i></a>
								<a href="https://www.linkedin.com/in/collin-stewart-492989139" target="blank"><i class="fab fa-linkedin"></i></a>
								<a href="collin_resume.pdf" target="blank"><i class="fas fa-file-pdf"></i></a>
							</div>
						</div>
					</header>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="page-content">
						<div class="banner-area">
							<div class="banner-title">
								<h1>Contact</h1>
							</div>
						</div>
						<div class="contact-area">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-12 col-12 text-center">
									<div class="single-contact email">
										<a href="mailto:Cstewa91@gmail.com">
											<i class="fas fa-envelope"></i>
											<p>Cstewa91@gmail.com</p>
										</a>
									</div>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-12 col-12 text-center">
									<div class="single-contact phone-number">
										<a href="tel:9514423577">
											<i class="fas fa-phone"></i>
											<p>(951) 442-3577</p>
										</a>
									</div>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-12 col-12 text-center">
									<div class="single-contact">
										<i class="fas fa-map-marker-alt"></i>
										<p>Inland Empire</p>
									</div>
								</div>
							</div>
							<div class="contact-form">
								<h4>Get in Touch</h4>
								<form>
									<div class="single-input">
										<label for="name">Name<span>*</span></label>
										<input class="white-text" type="text" name="name" id="name" />
										<p class="error error-name hide">Please enter a name</p>
									</div>
									<div class="single-input">
										<label for="email">Email<span>*</span></label>
										<input class="white-text" type="email" name="email" id="email" />
										<p class="error error-email hide">Please enter an email</p>
									</div>
									<div class="single-input">
										<label for="message">Type your message </label>
										<textarea class="white-text" name="body" id="body"></textarea>
										<p class="error error-message hide">Please enter a message</p>
									</div>
									<div class="single-input add-margin">
										<input type="submit" value="send message" id="send-btn" />
									</div>
								</form>
							</div>
							<div class="submit-message-container hide">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 align-items-center">
									<div class="submit-icon">
										<i class="fas fa-check check-mark"></i>
									</div>
									<div class="submit-message hide">
										Your message has been sent
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- back-to-top -->
	<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

	<script src="js/isotope.pkgd.min.js"></script>
	<!-- backtotop js -->
	<script src="js/jquery.backtotop.js"></script>
	<!-- Main Js -->
	<script src="js/main.js"></script>

</body>

</html>
